<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Ebin Biju</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
    }

    .nav-link.active {
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
    }

    .project-card {
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
    }

    .project-card.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Chatbot card specific styling */
    .chatbot-card {
      background-image: url('assets/ai-chatbot.png');
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .chatbot-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .project-overlay {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1.5rem;
      color: white;
    }

    .project-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .project-summary {
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
      color: #ddd;
    }

    .skills {
      margin-bottom: 0.75rem;
    }

    .skill-badge {
      background: #2e7d32;
      color: white;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      margin-right: 0.4rem;
      font-size: 0.85rem;
    }

    .btn-repo {
      background-color: #ffffff;
      color: #000;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-repo:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ebin Biju</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 id="projects-title" class="text-center my-5">My Projects</h1>

    <!-- AI Chatbot Helpdesk -->
    <div class="project-card chatbot-card">
      <div class="project-overlay">
        <div class="project-title">AI Chatbot Helpdesk</div>
        <div class="project-summary">
          Chatbot assistant for customer service queries using machine learning and AI to improve user support.
        </div>
        <div class="skills">
          <span class="skill-badge">Python</span>
          <span class="skill-badge">TensorFlow</span>
          <span class="skill-badge">React</span>
          <span class="skill-badge">Node.js</span>
        </div>
        <a href="https://github.com/ebinbijuuu/ai-chatbot" class="btn-repo" target="_blank">
          <i class="fab fa-github"></i> View on GitHub
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const observerOptions = {
      threshold: 0.2,
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, observerOptions);

    document.querySelectorAll('.project-card, #projects-title').forEach(el => observer.observe(el));
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Ebin Biju</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
    }

    .nav-link.active {
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
      height: 300px;
    }

    .project-card.active {
      opacity: 1;
      transform: translateY(0);
    }

    .project-img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('ai-chatbot.png'); /* replace with your actual image path */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .project-img::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.85));
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .project-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.5rem;
    }

    .project-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .project-summary {
      color: #ddd;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .skills {
      margin-bottom: 1rem;
    }

    .skill-badge {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      margin-right: 0.4rem;
      font-size: 0.85rem;
    }

    .btn-repo {
      background-color: #ffffff;
      color: #121212;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s ease;
    }

    .btn-repo:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ebin Biju</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1 id="projects-title" class="text-center my-5">My Projects</h1>

    <!-- AI Chatbot Helpdesk Card -->
    <div class="project-card">
      <div class="project-img"></div>
      <div class="project-content">
        <div class="project-title">AI Chatbot Helpdesk</div>
        <div class="project-summary">
          Chatbot assistant for customer service queries using machine learning and AI to improve user support.
        </div>
        <div class="skills">
          <span class="skill-badge">Python</span>
          <span class="skill-badge">TensorFlow</span>
          <span class="skill-badge">React</span>
          <span class="skill-badge">Node.js</span>
        </div>
        <a href="https://github.com/ebinbijuuu/ai-chatbot" class="btn-repo" target="_blank">
          <i class="fab fa-github"></i> View on GitHub
        </a>
      </div>
    </div>

  </div>

  <!-- Bootstrap + Scroll Animation -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const observerOptions = { threshold: 0.2 };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, observerOptions);

    document.querySelectorAll('.project-card, #projects-title').forEach(el => observer.observe(el));
  </script>
</body>

</html>

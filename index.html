<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ebin Biju | Software Engineer Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      padding-top: 4.5rem;
      overflow-x: hidden;
    }

    nav.navbar {
      background-color: #1f1f1f !important;
    }

    header {
      text-align: center;
      margin: 3rem auto 4rem;
      max-width: 600px;
      opacity: 0;
      transform: translateX(-30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    header.active {
      opacity: 1;
      transform: translateX(0);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 1.5rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #90caf9;
      color: #121212;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover,
    .button:focus {
      background-color: #64b5f6;
      color: #121212;
    }

    footer {
      margin: 3rem 0 2rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    footer.active {
      opacity: 1;
      transform: translateX(0);
    }

    .socials a {
      margin: 0 1rem;
      font-size: 1.5rem;
      color: #e0e0e0;
      transition: color 0.3s;
    }

    .socials a:hover,
    .socials a:focus {
      color: #ffffff;
    }

    @media (max-width: 576px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Ebin Biju</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="intro">
    <h1>Ebin Biju</h1>
    <p>An aspiring Software Engineer looking to specialise in Cybersecurity and AI</p>
    <a href="projects.html" class="button">View My Projects</a>
  </header>

  <footer id="contact">
    <p>Contact: <a href="mailto:ebinbijuuu@gmail.com">ebinbijuuu@gmail.com</a></p>
    <div class="socials">
      <a href="https://github.com/ebinbijuuu" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/ebin-biju-a93854344" target="_blank" rel="noopener"><i
          class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2025 Ebin Biju</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Slide and fade-in on scroll
    function slideFadeOnScroll() {
      const elements = [document.getElementById('intro'), document.getElementById('contact')];
      const triggerBottom = window.innerHeight * 0.85;

      elements.forEach(el => {
        if (!el) return;
        const boxTop = el.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          el.classList.add('active');
        }
      });
    }

    window.addEventListener('scroll', slideFadeOnScroll);
    window.addEventListener('load', slideFadeOnScroll);
  </script>
</body>

</html>
